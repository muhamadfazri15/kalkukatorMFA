<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Kalkulator</h1>

        <div class="notif-sukses text-success text-center" id="notif" style="display:none;">Perhitungan berhasil!</div>

        <div class="form-group mb-3">
            <input type="int" id="angka1" class="form-control mb-2" placeholder="Masukkan Angka 1">
            <input type="int" id="angka2" class="form-control mb-2" placeholder="Masukkan Angka 2">

            <div class="btn-group d-flex flex-wrap mb-2" role="group">
                <button type="button" class="btn btn-primary m-1" onclick="calculate('+')">+</button>
                <button type="button" class="btn btn-primary m-1" onclick="calculate('-')">−</button>
                <button type="button" class="btn btn-primary m-1" onclick="calculate('*')">×</button>
                <button type="button" class="btn btn-primary m-1" onclick="calculate('/')">÷</button>
                <button type="button" class="btn btn-primary m-1" onclick="calculate('%')">%</button>
                <button type="button" class="btn btn-success m-1" onclick="calculate('sqrt')">√</button>
                <button type="button" class="btn btn-warning m-1" onclick="calculate('sin')">sin</button>
                <button type="button" class="btn btn-warning m-1" onclick="calculate('cos')">cos</button>
                <button type="button" class="btn btn-warning m-1" onclick="calculate('tan')">tan</button>
            </div>

            <div class="d-flex mb-3">
                <button type="button" class="btn btn-danger me-2" onclick="reset()">CE</button>
                <button type="button" class="btn btn-info" onclick="pindahkanHasilKeAngka1()">ME</button>
            </div>
        </div>

        <div id="result" class="result h4 text-center"></div>
        <div id="error" class="error text-danger text-center" style="display:none;"></div>

        <div id="history" class="history mt-4" style="display:none;">
            <h3>Riwayat Perhitungan</h3>
            <ul id="historyList" class="list-group"></ul>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="clearHistory()">Hapus Riwayat</button>
        </div>
    </div>

    <script src="kalkulator.js"></script>
</body>
</html>
